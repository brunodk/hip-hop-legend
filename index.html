<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hip-Hop Legend">
  <meta name="keywords" content="hip, hop, hiphop, rap, loop, music, sound, ">

  <!-- Open Graph Tags -->
  <meta property="og:title" content="Hip-Hop Legend">
  <meta property="og:url" content="http://evandromacedo.com/hip-hop-legend">
  <meta property="og:description" content="Put on your headphones and play Hip-Hop beats in a loop until you lose all the day and forget about your life.">
  <meta property="og:image" content="http://evandromacedo.github.io/hip-hop-legend/img/avatar.jpg">
  <meta property="og:site_name" content="Hip-Hop Legend">

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Hip-Hop Legend</title>
</head>
<body>

  <div class="container">
    <h1 class="thug logo center">
      <a href="/">Hip-Hop Legend</a>
    </h1>

    <div class="loop-wrapper center">
      <div class="select-style">
        <select id="loop-select">
          <option value="Bizaro">Bizaro</option>
          <option value="Brass">Brass</option>
          <option value="Carol Strings">Carol Strings</option>
          <option value="Cartel">Cartel</option>
          <option value="Dewey Woo Synth">Dewey Woo Synth</option>
          <option value="Dr Dre Type Bass">Dr Dre Type Bass</option>
          <option value="Dry Back Bass">Dry Back Bass</option>
          <option value="Extreme Bass">Extreme Bass</option>
          <option value="Hey Hey">Hey Hey</option>
          <option value="Magic Harp">Magic Harp</option>
          <option value="Strings Key">Strings Key</option>
          <option value="Suspense Piano">Suspense Piano</option>
          <option value="Synth Whistle">Synth Whistle</option>
          <option value="West Coast Funk">West Coast Funk</option>
          <option value="Why Not Use A Horn">Why Not Use A Horn</option>
        </select>
      </div>
      <button id="loop-toggle-button" data-status="start">Start Loop</button>
    </div>

    <div class="key-list">
      <div data-key="81" class="key key-normal">
        <kbd class="key-tap">Q</kbd>
        <span class="key-sound">Drop</span>
      </div>
      <div data-key="87" class="key key-normal">
        <kbd class="key-tap">W</kbd>
        <span class="key-sound">Hat</span>
      </div>
      <div data-key="69" class="key key-disco">
        <kbd class="key-tap">E</kbd>
        <div class="disco"></div>
        <span class="key-sound">FX</span>
      </div>
      <div class="separator-one"></div>
      <div data-key="85" class="key key-disco">
        <kbd class="key-tap">U</kbd>
        <div class="disco"></div>
        <span class="key-sound">FX</span>
      </div>
      <div data-key="73" class="key key-normal">
        <kbd class="key-tap">I</kbd>
        <span class="key-sound">Hat</span>
      </div>
      <div data-key="79" class="key key-normal">
        <kbd class="key-tap">O</kbd>
        <span class="key-sound">Drop</span>
      </div>
    </div>

    <div class="key-list">
      <div data-key="65" class="key key-normal">
        <kbd class="key-tap">A</kbd>
        <span class="key-sound">Cymbal</span>
      </div>
      <div data-key="83" class="key key-normal">
        <kbd class="key-tap">S</kbd>
        <span class="key-sound">Kick</span>
      </div>
      <div data-key="68" class="key key-normal">
        <kbd class="key-tap">D</kbd>
        <span class="key-sound">Clap</span>
      </div>
      <div class="separator-two"></div>
      <div data-key="74" class="key key-normal">
        <kbd class="key-tap">J</kbd>
        <span class="key-sound">Snare</span>
      </div>
      <div data-key="75" class="key key-normal">
        <kbd class="key-tap">K</kbd>
        <span class="key-sound">Kick</span>
      </div>
      <div data-key="76" class="key key-normal">
        <kbd class="key-tap">L</kbd>
        <span class="key-sound">Cymbal</span>
      </div>
    </div>
  </div>

  <!-- Beat Sounds -->
  <!-- Q --> <audio data-key="81" src="sounds/beat/drop1.mp3"></audio>
  <!-- W --> <audio data-key="87" src="sounds/beat/hat1.mp3"></audio>
  <!-- E --> <audio data-key="69" src="sounds/beat/fx1.mp3"></audio>
  <!-- U --> <audio data-key="85" src="sounds/beat/fx2.mp3"></audio>
  <!-- I --> <audio data-key="73" src="sounds/beat/hat2.mp3"></audio>
  <!-- O --> <audio data-key="79" src="sounds/beat/drop2.mp3"></audio>
  <!-- A --> <audio data-key="65" src="sounds/beat/cymbal1.mp3"></audio>
  <!-- S --> <audio data-key="83" src="sounds/beat/kick1.mp3"></audio>
  <!-- D --> <audio data-key="68" src="sounds/beat/clap.mp3"></audio>
  <!-- J --> <audio data-key="74" src="sounds/beat/snare.mp3"></audio>
  <!-- K --> <audio data-key="75" src="sounds/beat/kick2.mp3"></audio>
  <!-- L --> <audio data-key="76" src="sounds/beat/cymbal2.mp3"></audio>

  <!-- Loop Sounds -->
  <audio id="loop-audio" loop></audio>

  <a href="https://github.com/evandromacedo/hip-hop-legend">

  </a>

  <script src="js/main.js"></script>
</body>
</html>
