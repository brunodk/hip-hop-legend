<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hip-Hop Legend</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    .key {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="key-list">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span>Drop</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span>Hat</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span>FX</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span>FX</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span>Hat</span>
    </div>
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span>Drop</span>
    </div>
  </div>

  <div class="key-list">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span>Cymbal</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span>Kick</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span>Clap</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span>Snare</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span>Kick</span>
    </div>
    <div data-key="186" class="key">
      <kbd>:</kbd>
      <span>Cymbal</span>
    </div>
  </div>

  <audio data-key="81" src="sounds/drop1.wav"></audio>
  <audio data-key="87" src="sounds/hat1.wav"></audio>
  <audio data-key="69" src="sounds/fx1.wav"></audio>
  <audio data-key="73" src="sounds/fx2.wav"></audio>
  <audio data-key="79" src="sounds/hat2.wav"></audio>
  <audio data-key="80" src="sounds/drop2.wav"></audio>
  <audio data-key="65" src="sounds/cymbal1.wav"></audio>
  <audio data-key="83" src="sounds/kick1.wav"></audio>
  <audio data-key="68" src="sounds/clap.wav"></audio>
  <audio data-key="75" src="sounds/snare.wav"></audio>
  <audio data-key="76" src="sounds/kick2.wav"></audio>
  <audio data-key="186" src="sounds/cymbal2.wav"></audio>

  <script src="js/main.js"></script>
</body>
</html>
