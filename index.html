<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hip-Hop Legend</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1 class="thug logo">
    <a href="/">Hip-Hop Legend</a>
  </h1>

  <select id="loop-select">
    <option value="">Select a Loop</option>
    <option value="Bizaro">Bizaro</option>
    <option value="Brass">Brass</option>
    <option value="Carol Strings">Carol Strings</option>
    <option value="Cartel">Cartel</option>
    <option value="Dewey Woo Synth">Dewey Woo Synth</option>
    <option value="Dr Dre Type Bass">Dr Dre Type Bass</option>
    <option value="Dry Back Bass">Dry Back Bass</option>
    <option value="Extreme Bass">Extreme Bass</option>
    <option value="Hey Hey">Hey Hey</option>
    <option value="Magic Harp">Magic Harp</option>
    <option value="Strings Key">Strings Key</option>
    <option value="Suspense Piano">Suspense Piano</option>
    <option value="Synth Whistle">Synth Whistle</option>
    <option value="West Coast Funk">West Coast Funk</option>
    <option value="Why Not Use A Horn">Why Not Use A Horn</option>
  </select>
  <button id="loop-toggle-button" data-status="start">Start Loop</button>

  <div class="key-list">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span>Drop</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span>Hat</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span>FX</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span>FX</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span>Hat</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span>Drop</span>
    </div>
  </div>

  <div class="key-list">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span>Cymbal</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span>Kick</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span>Clap</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span>Snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span>Kick</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span>Cymbal</span>
    </div>
  </div>

  <!-- Beat Sounds -->
  <!-- Q --> <audio data-key="81" src="sounds/beat/drop1.wav"></audio>
  <!-- W --> <audio data-key="87" src="sounds/beat/hat1.wav"></audio>
  <!-- E --> <audio data-key="69" src="sounds/beat/fx1.wav"></audio>
  <!-- U --> <audio data-key="85" src="sounds/beat/fx2.wav"></audio>
  <!-- I --> <audio data-key="73" src="sounds/beat/hat2.wav"></audio>
  <!-- O --> <audio data-key="79" src="sounds/beat/drop2.wav"></audio>
  <!-- A --> <audio data-key="65" src="sounds/beat/cymbal1.wav"></audio>
  <!-- S --> <audio data-key="83" src="sounds/beat/kick1.wav"></audio>
  <!-- D --> <audio data-key="68" src="sounds/beat/clap.wav"></audio>
  <!-- J --> <audio data-key="74" src="sounds/beat/snare.wav"></audio>
  <!-- K --> <audio data-key="75" src="sounds/beat/kick2.wav"></audio>
  <!-- L --> <audio data-key="76" src="sounds/beat/cymbal2.wav"></audio>

  <!-- Loop Sounds -->
  <audio id="loop-audio" loop></audio>

  <script src="js/main.js"></script>
</body>
</html>
